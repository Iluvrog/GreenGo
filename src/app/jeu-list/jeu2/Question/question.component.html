<div class="score">
    <p>Score : {{ score }}</p>
</div>
<div class="body">   
    
    <div>
        <div class="question">{{ currentQuestion?.question }}</div>
        <div *ngFor="let choice of currentQuestion?.choix; let i = index;">
            <button class="choix" (click)="respond(choice)">{{ choice }}</button>
        </div>
    </div>
</div>
