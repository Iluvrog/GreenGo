<div *ngIf="!isQuestion">
    <div class="level">
        <p> Level : {{ levelCounter +1 }} &#160;&#160;&#160;
            TotalScore : {{ sum(scores) }} &nbsp;&#160;&#160;
            Score : {{ scores[levelCounter] }}
        </p>
    </div>
    <div class="frame">  
       <div class="plateau" *ngFor="let Array of plateau; let i = index;">
            <div class="Array" *ngFor="let case of Array; let j = index;">
                <button class="case 
                    {{ (case == 0 ? 'closeC' : '')}}
                    {{ (case == 1 ? 'open' : '')}}
                    {{ (case == 2 ? 'impty' : '')}}
                    {{ (case == 3 ? 'correct' : '')}}
                    {{ (case == 4 ? 'incorrect' : '')}}
                    {{ (exit[levelCounter] && case == 5 ? 'exit' : 'closeC')}}"
                    (click)="click(i,j)"
                ><img src="../../../assets/img_jeu2/icone{{ case != 5 ? case: (exit[levelCounter] && case == 5  ? case:0) }}.png" [style.display]="case == 2 ? 'none':'flex'" class="icon"></button>
            </div>
        </div>
        <div style="margin-top: 2%;">
            <button class="previous" id="previous" (click)="previous()" > previous </button>
            <button class="rules" (click)="openRules()"> rules </button>
            <button class="restart" (click)="restart()"> restart </button>
            <button class="next" id="next" (click)="next()"> next </button>
        </div>
    </div>
</div>

<div *ngIf="isQuestion" class="container rose">
    <div class="score">
        <p>Score : {{ nbRepJuste }}</p>
    </div>
    <div class="container">
        <div class="question">
            <p>{{currentQuestion?.text}}</p>
        </div>
    </div>

    <div class="container">
        <div *ngIf="typeQuestion == 0 || typeQuestion == 1">
            <div *ngFor="let choice of currentQuestion?.answers; let i = index;">
                <button class="choix 
                {{ ((i == 0) ? is1 : '')}}
                {{ ((i == 1) ? is2 : '')}}
                {{ ((i == 2) ? is3 : '')}}
                {{ ((i == 3) ? is4 : '')}}
                {{ ((i == 0) ? colorQ1 : '')}}
                {{ ((i == 1) ? colorQ2 : '')}}
                {{ ((i == 2) ? colorQ3 : '')}}
                {{ ((i == 3) ? colorQ4 : '')}}"
                id="{{i}}" 
                (click)="clickReponse(i+1)"
                >{{choice}}</button>
            </div>
        </div>
        <div *ngIf="typeQuestion == 2">
            <div *ngFor="let choice of currentQuestion?.answers; let i = index;">
                <button class="choix
                {{ ((i == 0) ? is1 : '')}}
                {{ ((i == 1) ? is2 : '')}}
                {{ ((i == 2) ? is3 : '')}}
                {{ ((i == 3) ? is4 : '')}}
                {{ ((i == 0) ? colorQ1 : '')}}
                {{ ((i == 1) ? colorQ2 : '')}}
                {{ ((i == 2) ? colorQ3 : '')}}
                {{ ((i == 3) ? colorQ4 : '')}}"
                id="{{i}}" 
                (click)="clickReponseM(i+1)"
                >{{choice}}</button>
            </div>
        </div>
    </div>

    <div *ngIf="!isValidate" class="bouton">
        <button (click)="reset()">Annuler</button>
        <button (click)="valider()">Valider</button>
    </div>
    <div *ngIf="isValidate">
        <button class="boutonDroit" (click)="countinue()">countinue</button>
    </div>  
</div>
