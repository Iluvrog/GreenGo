<div *ngIf="!isQuestion">
    <div class="level">
        <p> Level : {{ levelCounter+1 }} </p>
    </div>
    <div class="frame">  
       <div class="plateau" *ngFor="let Array of plateau; let i = index;">
            <div class="Array" *ngFor="let case of Array; let j = index;">
                <button class="case 
                    {{ (case == 0 ? 'closeC' : '')}}
                    {{ (case == 1 ? 'open' : '')}}
                    {{ (case == 2 ? 'impty' : '')}}
                    {{ (case == 3 ? 'correct' : '')}}
                    {{ (case == 4 ? 'incorrect' : '')}}
                    {{ (exit[levelCounter] && case == 5 ? 'exit' : 'closeC')}}"
                    (click)="click(i,j)"
                ><br></button>
            </div>
        </div>
        <div style="margin-top: 2%;">
            <button class="previous" (click)="previous ()">previous</button>
            <button class="restart" (click)="restart()">Reset</button>
            <button class="next" (click)="next()"> Next</button>
        </div>
    </div>
</div>

<div *ngIf="isQuestion" class="container rose">
    <div class="score">
        <p>Score : {{ nbRepJuste }}</p>
    </div>
    <div class="container">
        <div class="question">
            <p>Question : Ceci est la question ?</p>
        </div>
    </div>

    <div class="container">
        <div *ngIf="typeQuestion == 0">
            <div *ngFor="let choice of currentQuestion?.choix; let i = index;">
                <button class="choix 
                {{ ((i == 0) ? is1 : '')}}
                {{ ((i == 1) ? is2 : '')}}
                {{ ((i == 2) ? is3 : '')}}
                {{ ((i == 3) ? is4 : '')}}
                {{ ((i == 0) ? colorQ1 : '')}}
                {{ ((i == 1) ? colorQ2 : '')}}
                {{ ((i == 2) ? colorQ3 : '')}}
                {{ ((i == 3) ? colorQ4 : '')}}"
                id="{{i}}" 
                (click)="clickReponse(i+1)"
                >{{choice}}</button>
            </div>
        </div>

        <div *ngIf="typeQuestion == 1">
            <div>
                <button class="choix {{ is1 }} {{ colorQ1 }}" (click)="clickReponse(1)">Vrai</button>
                <button class="choix {{ is2 }} {{ colorQ2 }}" (click)="clickReponse(2)">Faux</button>
            </div>
        </div>
        <div *ngIf="typeQuestion == 2">
            <div *ngFor="let choice of currentQuestion?.choix; let i = index;">
                <button class="choix
                {{ ((i == 0) ? is1 : '')}}
                {{ ((i == 1) ? is2 : '')}}
                {{ ((i == 2) ? is3 : '')}}
                {{ ((i == 3) ? is4 : '')}}
                {{ ((i == 0) ? colorQ1 : '')}}
                {{ ((i == 1) ? colorQ2 : '')}}
                {{ ((i == 2) ? colorQ3 : '')}}
                {{ ((i == 3) ? colorQ4 : '')}}"
                id="{{i}}" 
                (click)="clickReponseM(i+1)"
                >{{choice}}</button>
            </div>
        </div>
    </div>

    <div *ngIf="!isValidate" class="bouton">
        <button (click)="reset()">Annuler</button>
        <button (click)="valider()">Valider</button>
    </div>
    <div *ngIf="isValidate">
        <button class="boutonDroit" (click)="countinue()">countinue</button>
    </div>  
</div>
