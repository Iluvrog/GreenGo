<div class="level">
    <p> Level : {{ levelCounter }} </p>
</div>
<div class="frame">  
   <div class="plateau" *ngFor="let Array of plateau; let i = index;">
        <div class="Array" *ngFor="let case of Array; let j = index;">
            <button class="case 
                {{ (case == 0 ? 'closeC' : '')}}
                {{ (case == 1 ? 'open' : '')}}
                {{ (case == 2 ? 'impty' : '')}}
                {{ (case == 3 ? 'correct' : '')}}
                {{ (case == 4 ? 'incorrect' : '')}}
                {{ (exit[levelCounter] && case == 5 ? 'exit' : 'closeC')}}"
                (click)="click(i,j)"
            ><img src="../../../assets/img_jeu2/icone{{ case != 5 ? case: (exit[levelCounter] && case == 5  ? case:0) }}.png" [style.display]="case == 2 ? 'none':'flex'" class="icon"></button>
        </div>
    </div>
    <div style="margin-top: 2%;">
        <button mat-stroked-button class="previous" (click)="previous()"> previous <mat-icon>undo</mat-icon></button>
        <button mat-stroked-button class="rules" (click)="openRules()"> rules <mat-icon>info_outline</mat-icon></button>
        <button mat-stroked-button class="restart" (click)="restart()"> restart <mat-icon>restart_alt</mat-icon></button>
        <button mat-stroked-button class="next" (click)="next()"> next <mat-icon>redo</mat-icon></button>
    </div>
</div>
